<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <title>job4j bootstrap learning</title>
</head>
<body>
<div class="container">
    <h1>job4j bootstrap learning</h1>
    <form>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="inputName" class="col-sm-2 col-form-label">Имя:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Жориг">
            </div>
            <div class="col-md-6">
                <label for="inputSurname" class="col-sm-2 col-form-label">Фамилия:</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Батарейкин">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="inputSex" class="col-form-label col-sm-auto">Пол:</label>
                <div class="col-form-label col-sm-auto" id="inputSex">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                        <label class="form-check-label" for="gridRadios1">
                            Мужской
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Женский
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                               checked>
                        <label class="form-check-label" for="gridRadios3">
                            Другое
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Иван</td>
            <td>Иванов</td>
            <td>Мужской</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Варвара</td>
            <td>Пыжикова</td>
            <td>Женский</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Верка</td>
            <td>Сердючка</td>
            <td>Другое</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
